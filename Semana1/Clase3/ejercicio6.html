<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h3>Formulario</h3>
            <form>
                <fieldset>
                    <legend>Datos Obligatorios</legend>
                    <p>
                        <label for="nombres">
                            Nombres:
                        </label>
                        <input placeholder="Ej. Daniel de la Cruz" type="text" id="nombres">
                    </p>
                    <p>
                        <label for="apellidos">
                            Apellidos:
                        </label>
                        <input type="text" placeholder="Ej.:De la Cruz" id="apellidos">
                    </p>
                    <p>
                        <label for="email">
                            Email:
                        </label>
                        <input type="email" placeholder="Ej.:mquispe@tecsup.edu.pe" id="email">
                    </p>
                    <p>
                        <label for="edad">
                            Edad:
                        </label>
                        <input type="number" placeholder="Ej.:25" id="edad" min="0" max="100">
                    </p>
                    <p>
                        <label for="fecha">
                            Fecha:
                        </label>
                        <input type="date" id="fecha">
                    </p>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
